<app-sidebar></app-sidebar>
<div class="container-outlet">
    <div class="container-table">
        <div class="contenue">
            <h1>Matières</h1>
                    <div>
                        <mat-card>
                            <mat-card-header>
                                <h2>Liste des matières</h2>
                            </mat-card-header>
                            <mat-card-content>
                                <div class="flex-filter">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label"></label>
                                        <input #input style="width: 300px;" type="text" (keyup)="filterTable($event)" class="form-control"
                                          id="exampleFormControlInput1" placeholder="Recherchez une classe">
                                      </div>
                                      <div>
                                        <button mat-icon-button color="primary" (click)="addMatiere()">
                                            <mat-icon>+</mat-icon>
                                        </button>
                                      </div>
                                </div>
                                <div class="mat-elevation-z8">
                                    <table mat-table [dataSource]="dataSource" matSort class="advance-table">
                                        <ng-container matColumnDef="cycle">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cycle</th>
                                            <td mat-cell *matCellDef="let row"> {{row.niveau}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="matiereName">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom de la matiere</th>
                                            <td mat-cell *matCellDef="let row"> {{row.matiereName}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="classeName">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom de la classe</th>
                                            <td mat-cell *matCellDef="let row"> {{row.classe}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="action">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                                            <td mat-cell *matCellDef="let row">
                                                <button mat-icon-button class="tbl-action-btn" color="accent">
                                                <mat-icon>
                                                  <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" style="color: rgb(43, 136, 3);"
                                                  fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                                                  <path
                                                    d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
                                                </svg>
                                                </mat-icon>
                                              </button>
                                            </td>
                                        </ng-container>
        
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        
                                        <tr class="mat-row" *matNoDataRow>
                                            <td class="mat-cell" colspan="4">Aucune classe trouvée "{{input.value}}"</td>
                                        </tr>
                                    </table>
                                </div>
                            </mat-card-content>
                            <br>
                            <mat-card-footer>
                                <mat-paginator [pageSizeOptions]="[5,10,50]" showFirstLastButtons></mat-paginator>
                            </mat-card-footer>
                        </mat-card>
                    </div>   
              
              
          
        </div>
    </div>
</div>
