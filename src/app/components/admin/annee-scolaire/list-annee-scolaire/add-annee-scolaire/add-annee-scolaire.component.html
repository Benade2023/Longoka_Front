<div class="head-modal">
    <h1> Ajouter une année </h1>
</div>
<div class="modal-content">
    <div>
        <form [formGroup]="addAnneeForm">
           <div class="container" >
            <div class="row" >
                <div class="col">
                    <div class="mb-3 w-100">
                        <label for="exampleFormControlInput1" class="form-label">Année scolaire</label>
                        <input  type="text" formControlName="anneeScolaire" class="form-control"
                          id="exampleFormControlInput1" required>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3 w-50">
                        <label for="exampleFormControlInput1" class="form-label">Date de début</label>
                        <input  type="date" formControlName="dateDebut" class="form-control"
                          id="exampleFormControlInput1" required>
                      </div>
                    <div class="mb-3 w-50">
                        <label for="exampleFormControlInput1" class="form-label">Date de fin</label>
                        <input  type="date" formControlName="dateFin" class="form-control"
                          id="exampleFormControlInput1" required>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3 w-100">
                        <label for="exampleFormControlInput1" class="form-label">Description</label>
                        <textarea  type="text" formControlName="description" class="form-control"
                          id="exampleFormControlInput1" required></textarea>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3 w-25" style="gap: 20px; display: flex;">
                        <button mat-raised-button color="primary" [disabled]="!addAnneeForm.valid" 
                        (click)="addAnnee()">Ajouter</button>
                        <button mat-raised-button color="warn" (click)="closeModal()">Annuler</button>
                    </div>
                </div>
            </div>
           </div>
        </form>
    </div>
</div>
